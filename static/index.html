<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style3.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__line"><p class="chatbox__line">Developed by Mr. Prabhakar Nimmagadda and guided by Dr. C. Vijayalakshmi, Department of Statistics & Applied Mathematics </p></div>
            <button class="chatbox__close-button">&times;</button>
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                <img src="logoffpng3.svg" alt="prabha">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Admission Chat support</h4>
                    <p class="chatbox__description--header">Hi,my name is 'Assist' How can I help you?</p>
                </div>
            </div>
              <div class="chatbox__querys">
                <div class="chatbox__messages"></div>
              </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Raise a query...">
                <button class="chatbox__send--footer send__button"><b>Send</b></button>
            </div>
        </div>

        <div class="chatbox__button">
            <button><img id="toggle-image" src="boxing.svg" alt="chatbox__button" /></button>
        </div>
    </div>
</div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script src= "./scrip.js"></script>

</body>
</html>
